<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro clock</title>

    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/3ef168c3ec.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Pomodoro</h1>

        <div class="break-work-painel">
          <p id="work">work</p>
          <p id="break">break</p>
        </div>

        <div class="timer">
          <div class="circle">
            <div class="time">
              <p id="minutes"></p>
              <p>:</p>
              <p id="seconds"></p>
            </div>
          </div>
        </div>

      </div>

      <div class="button-sec">
        <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
        <a id="reset" href="#" onclick="reset()"><i class="fa-solid fa-rotate-left"></i></a>
      </div>

    </section>

    <!-- SCRIPT -->
    <script src="./scripts.js"></script>
  </body>
</html>
